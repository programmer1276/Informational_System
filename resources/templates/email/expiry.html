<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <style>
        body { font-family: Arial, Helvetica, sans-serif; color:#222 }
        .container { max-width:600px; margin:0 auto; padding:20px; }
        .product { margin-bottom:10px }
        .footer { color:#666; font-size:12px; margin-top:20px }
    </style>
</head>
<body>
<div class="container">
    <h2>Срок годности продуктов истекает</h2>
    <p>Здравствуйте, <span th:text="${user.name}">User</span>.</p>
    <p>Следующие продукты у вас скоро истекут (порог оповещения: <span th:text="${days}">3</span> дней):</p>

    <div th:each="p : ${products}">
        <div class="product">
            <strong th:text="${p.name}">Product</strong> — <span th:text="${p.expiresAt}">expires</span>
        </div>
    </div>

    <p>Пожалуйста, проверьте их в своём холодильнике.</p>
    <div class="footer">Fridge IS</div>
</div>
</body>
</html>
